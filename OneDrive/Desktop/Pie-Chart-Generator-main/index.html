<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <!--<script src="pie_chart_script.js" href="text/javascript"></script> -->
    
</head>
<body>     
     <div class="container">
        <h1>Pie-Chart Generator</h1>     
        <div class="generator">
            <div class="input-section">
                <div class="title">
                    <label for="chart-title">Chart Title: </label>
                    <input type="text" id="chart-title" placeholder="Enter chart title">
                </div> 
                
            <div class="input-data">
                    <label>Chart Data</label>
                    <div id="data-container">
                        <div class="data-row">
                            <input type="text" class="label-input" placeholder="Label" value="Category A">
                            <input type="number" class="value-input" placeholder="Value" value="25">
                            <input type="color" class="color-input" value="#75c3f7">
                            <button class="remove-btn">×</button>
                        </div>
                        <div class="data-row">
                            <input type="text" class="label-input" placeholder="Label" value="Category B">
                            <input type="number" class="value-input" placeholder="Value" value="25">
                            <input type="color" class="color-input"value=#dfa1cf >
                            <button class="remove-btn">×</button>
                        </div>
                        <div class="data-row">
                            <input type="text" class="label-input" placeholder="Label" value="Category C">
                            <input type="number" class="value-input" placeholder="Value" value="25">
                            <input type="color" class="color-input" value="#f0e56a">
                            <button class="remove-btn">×</button>
                        </div>
                        <div class="data-row">
                            <input type="text" class="label-input" placeholder="Label" value="Category D">
                            <input type="number" class="value-input" placeholder="Value" value="25">
                            <input type="color" class="color-input" value="#b78ecf" >
                            <button class="remove-btn">×</button>
                        </div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button id="add-btn" class="add-btn">Add Data</button>
                    <button id="generate-btn" class="generate-btn">Generate Chart</button>
                    <button id="reset-btn" class="reset-btn">Reset</button>
                </div>
                
                <div class="error-message" id="error-message">
                    Please ensure all values are positive numbers and at least one data point exists.
                </div>
            </div>
            
            <div class="chart-section">
                <h2 class="chart-title" id="display-title">Sample Pie Chart</h2>
                <div class="chart-container">
                    <div class="pie-chart" id="pie-chart"></div>
                </div>
                <div class="legend" id="legend"></div>
                <div class="format-buttons">
                    <button class="format-btn active" data-format="png">PNG</button>
                    <button class="format-btn" data-format="jpeg">JPEG</button>
                    <button class="format-btn" data-format="pdf">PDF</button>
                </div>
                <button id="download-btn" class="download-btn">Download Chart</button>
            </div>
        </div>
    </div>   
</body>
</html>
